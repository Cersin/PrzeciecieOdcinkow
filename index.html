<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Punkt przecięcia</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Kalkulator punktu przecięcia prostych</h1>
    </header>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <div class="line">
        <div class="point">
            <h3 style="color: #be1b1b;">Współrzedne punktu A</h3>
            <div class="controls">
                <input id="punktA1" type="number" value="10" />
                <input id="punktA2" type="number" value="10" />
            </div>
        </div>

        <div class="point">
            <h3 style="color: #be1b1b;">Współrzedne punktu B</h3>
            <div class="controls">
                <input id="punktB1" type="number" value="10" />
                <input id="punktB2" type="number" value="100" />
            </div>
        </div>
    </div>

    <div class="line">
        <div class="point">
            <h3 style="color: #1b72be;">Współrzedne punktu C</h3>
            <div class="controls">
                <input id="punktC1" type="number" value="10" />
                <input id="punktC2" type="number" value="10" />
            </div>
        </div>

        <div class="point">
            <h3 style="color: #1b72be;">Współrzedne punktu D</h3>
            <div class="controls">
                <input id="punktD1" type="number" value="70" />
                <input id="punktD2" type="number" value="70" />
            </div>
        </div>
    </div>
</div>



<div id="results"></div>
<script src="functions.js"></script>
</body>
</html>
